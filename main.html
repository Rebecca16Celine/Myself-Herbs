<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #61ae35;
            text-align: center;
            overflow-x: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        .top-section {
            padding: 50px 20px;
            background-color: #61ae35;
        }

        .top-section h1 {
            font-size: 48px;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .semi-circle {
            width: 100%;
            height: 250px;
            background-color: #155328;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .semi-circle-content {
            position: relative;
            max-width: 900px;
            margin: auto;
            padding: 50px 20px;
            z-index: 1;
        }

        .semi-circle-content h1 {
            font-size: 56px;
            margin-bottom: 20px;
            color: white;
            font-family: 'Merriweather', serif;
            font-weight: 700;
        }

        .semi-circle-content p {
            font-size: 24px;
            margin: 20px 0;
            color: white;
            font-family: 'Merriweather', serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .semi-circle-content .cta {
            display: inline-block;
            padding: 15px 30px;
            background-color: #5dbb63;
            color: #fff;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .semi-circle-content .cta:hover {
            background-color: #4a7c3f;
        }

        .features {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .feature-box {
            width: 200px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease-in-out;
            color: #333;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .feature-box h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #155328;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .top-section h1, .semi-circle-content h1 {
                font-size: 32px;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>Nurture Nature and Nature Nurtures You</h1>
    </div>

    <div class="semi-circle"></div>

    <div class="semi-circle-content">
        <h1>NURTURAL HERBS</h1>
        <p>Takes care of you just like your mother</p>
        <p>Get to know about plants within seconds</p>
        <a href="./herbs.html" class="cta">Get Started</a>

        <div class="features">
            <div class="feature-box">
                <div class="feature-icon">üå∫</div>
                <h3>Menstruation</h3>
            </div>
            <div class="feature-box">
                <div class="feature-icon">üçÉ</div>
                <h3>Digestion</h3>
            </div>
            <div class="feature-box">
                <div class="feature-icon">üí™</div>
                <h3>Immunity</h3>
            </div>
            <div class="feature-box">
                <div class="feature-icon">üå∏</div>
                <h3>Skin</h3>
            </div>
            <div class="feature-box">
                <div class="feature-icon">üßò</div>
                <h3>Stress</h3>
            </div>
        </div>
    </div>

    <script>
        const semiCircle = document.querySelector('.semi-circle');
        const body = document.body;
        const html = document.documentElement;

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const documentHeight = Math.max(
                body.scrollHeight,
                body.offsetHeight,
                html.clientHeight,
                html.scrollHeight,
                html.offsetHeight
            );
            const viewportHeight = window.innerHeight;
            const maxScroll = documentHeight - viewportHeight;

            const newHeight = 250 + (scrollPosition / maxScroll) * (viewportHeight - 250);
            semiCircle.style.height = `${newHeight}px`;
        });
    </script>
    <script>// Check if the user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        
        // Get references to the buttons
        const signupLink = document.getElementById('signup-link');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');
        
        // Function to update the UI based on login status
        function updateUI() {
            if (isLoggedIn) {
                // Hide Sign up and Log in buttons
                signupLink.style.display = 'none';
                loginLink.style.display = 'none';
                // Show Logout button
                logoutLink.style.display = 'inline';
            } else {
                // Show Sign up and Log in buttons
                signupLink.style.display = 'inline';
                loginLink.style.display = 'inline';
                // Hide Logout button
                logoutLink.style.display = 'none';
            }
        }
        
        // Call the function to update the UI when the page loads
        updateUI();
        
        // Add event listener for the Logout button
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault();
            // Clear the login status
            localStorage.setItem('isLoggedIn', 'false');
            // Redirect to the home page or login page
            window.location.href = './main.html';
        });</script>
</body>
</html>
